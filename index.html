        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            background-color: #E53F71;
        }

        .wrapper {
            height: 200px;
            width: 300px;
            background-color: #410179;
            position: relative;
            display: flex;
            justify-content: center;
            z-index: 0;
        }

        .lid {
            position: absolute;
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            border-right: 150px solid transparent;
            border-bottom: 100px solid transparent;
            border-left: 150px solid transparent;
            transform-origin: top;
            transition: transform 0.25s linear;
        }

        /* Lid when closed */
        .lid.one {
            border-top: 100px solid #7C5295;
            transform: rotateX(0deg);
            z-index: 3;
            transition-delay: 0.75s;
        }

        /* Lid when opened */
        .lid.two {
            border-top: 100px solid #BCA0DC;
            transform: rotateX(90deg);
            z-index: 1;
            transition-delay: 0.5s;
        }

        .envelope {
            position: absolute;
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            border-top: 100px solid transparent;
            border-right: 150px solid #C4DFF0;
            border-bottom: 100px solid #C4DFF0;
            border-left: 150px solid #a4d4f2;
            z-index: 3;
        }

        .letter {
            position: absolute;
            top: 0;
            width: 80%;
            height: 100%;
            background-color: white;
            border-radius: 15px;
            z-index: 2;
            transition: 0.5s;
        }

        .letter p {
            text-align: center;
            font-size: 15px;
            margin: 15px;
            color: #3B4049;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .letter h1 {
            text-align: center;
            font-size: 20px;
            margin: 10px;
            color: #3B4049;
        }

        .wrapper:hover .lid.one {
            transform: rotateX(90deg);
            transition-delay: 0s;
        }

        .wrapper:hover .lid.two {
            transform: rotateX(180deg);
            transition-delay: 0.25s;
        }

        .wrapper:hover .letter {
            transform: translateY(-80px);
            transition-delay: 0.5s;
        }

        .hearts {
            position: absolute;
            top: 90px;
            left: 0;
            right: 0;
            z-index: 2;
        }

        .heart {
            position: absolute;
            bottom: 0;
            right: 40%;
        }

        .heart:before,
        .heart:after {
            position: absolute;
            content: '';
            left: 50px;
            top: 0;
            width: 50px;
            height: 80px;
            background: #d00000;
            border-radius: 50px 50px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        .close .heart {
            opacity: 0;
            animation: none;
        }

            left: 20%;
            transform: scale(0.6);
            animation: slideUp 6s linear 3, sideSway 3s ease-in-out 2 alternate;

            0% {
                top: 0;
            }
            100% {

        @keyframes sideSway {
            0% {

            }
            100% {

            }

        .human {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 189px;
            height: 143px;
            align-items: center;
            justify-content: center;
        }

        .human .left-hand,
        .human .right-hand {
            width: 42px;
            height: 11px;
            border: 3px solid #414141;
            border-right: none;
            border-top-left-radius: 15px 8px;
            border-bottom-left-radius: 15px 8px;
            position: absolute;
        }

        .human .left-hand {
            transform: translate(18px, 84px) rotate(31deg);
        }

        .human .right-hand {
            transform: translate(119px, 82px) rotate(142deg);
        }

        .human .face {
            position: absolute;
            width: 83px;
            height: 86px;
            border: 3px solid #414141;
            border-radius: 43px;
            transform: translate(48px, 18px);
        }

        .human .face::after {
            content: "‚ù§";
            font-size: 35px;
            height: 18px;
            width: 16px;
            color: red;
            position: absolute;
            top: 73px;
            left: 20px;
        }

        .human .left-eye,
        .human .right-eye {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #414141;
            border-bottom: 2px solid #999;
            border-radius: 100%;
            animation: 6s blink linear infinite;
        }

        .human .left-eye::before,
        .human .right-eye::before {
            content: "";
            position: absolute;
            left: 4px;
            top: 2px;
            width: 2px;
            height: 2px;
            border-radius: 2px;
            background-color: white;
        }

            top: 35px;
            left: 33px;
            width: 5px;
            height: 6px;
            border-radius: 100%;
            border: 3px solid #414141;
            border-top-color: transparent;
        }

        .clicked .lid.one {

            transition-delay: 0s;

        .clicked .lid.two {

        .button-container {
            position: fixed;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .button {
            padding: 10px 20px;
            background-color: #fff;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Hover effect */
        .button:hover {
            background-color: #000;
            color: #fff;
